<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpleoYa - Registro Candidato</title>
    <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo1">Crear una cuenta</h1>
        <p>Completa tus datos para comenzar</p>
        
        <div class="user-type-tabs">
            <div class="user-type-tab active" data-type="candidate">Candidato</div>
            <div class="user-type-tab" data-type="company">Empresa</div>
        </div>
        
        <form id="candidateForm">
            <div class="form-group">
                <label for="fullName">Nombre completo</label>
                <input type="text" id="fullName" placeholder="Ingresa tu nombre y apellido">
                <p class="error-message"></p>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
                <p class="error-message"></p>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres">
                <p class="hint">Mínimo 8 caracteres</p>
                <p class="error-message"></p>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contraseña">
                <p class="error-message"></p>
            </div>
            
            <p class="terms">Al registrarte, aceptas nuestros <a href="#" class="inicio">Términos y Condiciones</a> y <a href="#" class="inicio">Política de Privacidad</a></p>
            
            <button type="submit" class="btn">Crear cuenta</button>
        </form>
        
        <div class="divider"></div>
        
        <div class="social-login">
            <p>O regístrate con</p>
            <div class="social-icons">
                <button class="social-icon google">Google</button>
                <button class="social-icon linkedin">LinkedIn</button>
            </div>
        </div>
        
        <p class="register-link">¿Ya tienes una cuenta? <a href="login.html" class="inicio">Iniciar Sesión</a></p>
    </div>
    
    <footer>
        <p>© 2023 EmpleoYa | <a href="#" class="inicio">Política de Privacidad</a> | <a href="#" class="inicio">Términos y Condiciones</a></p>
    </footer>
    
    <script type="module" src="../src/js/services/auth.js"></script>
    <script src="../src/js/utils.js"></script>
    <script type="module" src="../src/js/controllers/registroCandidato.js"></script>
</body>
</html>
