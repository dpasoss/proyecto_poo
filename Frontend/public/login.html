<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpleoYa - Iniciar Sesión</title>
    <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo1">Iniciar Sesión</h1>
        <p>Accede a tu cuenta para gestionar tus aplicaciones y perfil</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
                <p class="error-message"></p> 
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <p class="error-message"></p>

            </div>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form> 
        
        <div class="divider"></div>
        
        <h2>O continúa con</h2>
        <div class="social-login">
            <div class="social-icons">
                <button class="social-icon google">Google</button>
                <button class="social-icon linkedin">LinkedIn</button>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <p class="register-link">¿No tienes una cuenta? <a href="registroCandidato.html" class="inicio">Regístrate</a></p>
    </div>
    
    <footer>
        <p>© 2023 EmpleoYa | <a href="#" class="inicio">Política de Privacidad</a> | <a href="#" class="inicio">Términos y Condiciones</a></p>
    </footer>
    
    <script src="../src/js/utils.js"></script>
    <!-- <script type="module" src="../src/js/services/auth.js"></script> -->
    <script type="module" src="../src/js/services/login.js"></script>
</body>
</html>
