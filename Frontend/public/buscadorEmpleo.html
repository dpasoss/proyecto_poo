<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorar Empleos</title>
  <link rel="stylesheet" href="/Frontend/src/css/buscadorEmpleo.css">
</head>
<body>

  <main class="container">
    <h1>Explorar Empleos</h1>
    
    <input type="text" placeholder="Buscar por título, empresa o palabras clave" class="search-input" id="titulo">

    <div class="filters">
      <select id="location">
        <option value="">Ubicación</option>
        <option value="San José">San José</option>
        <option value="Heredia">Heredia</option>
        <option value="Cartago">Cartago</option>
        <option value="Limón">Limón</option>
        <option value="Alajuela">Alajuela</option>
        <option value="Guanacaste">Guanacaste</option>
        <option value="Puntarenas">Puntarenas</option>
      </select>

      <select id="salary">
        <option value="">Salario mínimo</option>
        <option value="500000">₡500,000 o más</option>
        <option value="700000">₡700,000 o más</option>
        <option value="900000">₡900,000 o más</option>
        <option value="1100000">₡1,100,000 o más</option>
        <option value="1300000">₡1,300,000 o más</option>
      </select>

      <select id="type">
        <option value="">Tipo</option>
        <option value="tiempo completo">Tiempo completo</option>
        <option value="parcial">Parcial</option>
      </select>

      <select id="modality">
        <option value="">Modalidad</option>
        <option value="remoto">Remoto</option>
        <option value="hibrido">Híbrido</option>
        <option value="presencial">Presencial</option>
      </select>
    </div>

    <button class="btn" id="filterBtn">Filtrar Resultados</button>
    <button class="btn" id="clearBtn">Limpiar Filtros</button>

    <section class="results">
      <h2>Resultados de búsqueda</h2>
      <table id="jobs-table">
        <thead>
          <tr>
            <th>Puesto</th>
            <th>Empresa</th>
            <th>Ubicación</th>
            <th>Salario</th>
            <th>Modalidad</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </section>


  <footer>
    <p>© 2025 Empleos | Sobre Nosotros | Contacto | Política de Privacidad | Términos y Condiciones</p>
    <p>Síguenos en <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">Instagram</a></p>
  </footer>

<script src="/Frontend/src/js/buscadorEmpleo.js"></script>


</body>
</html>
